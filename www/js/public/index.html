<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Administrador</title>
    <link rel="stylesheet" href="CadastroAdmin.css">
</head>
<body>
    <div class="Central">
        <form action="/cadastrar" method="post" enctype="multipart/form-data">
            <h2>Cadastro Administrador</h2>

            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" required>

            <label for="Data">Data de Nascimento</label>
            <input type="date" name="Data" id="Data" required>

            <label for="Foto">Foto de Perfil</label>
            <input type="file" name="Foto" id="Foto" accept="image/*">

            <label for="Empresa">Nome da Empresa</label>
            <input type="text" name="Empresa" id="Empresa" placeholder="Digite o nome da empresa" required>

            <label for="Logo">Logo da Empresa</label>
            <input type="file" name="Logo" id="Logo" accept="image/*">

            <label for="CadastroEmpresa">Cadastro na Empresa</label>
            <input type="text" name="CadastroEmpresa" id="CadastroEmpresa" placeholder="Digite o cadastro" required>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Digite o email" required>

            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite a senha" required>

            <label for="Confirma">Confirme sua Senha</label>
            <input type="password" name="Confirma" id="Confirma" placeholder="Repita a senha" required>

            <input type="submit" value="Finalizar" id="Finalizar">
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const senha = document.getElementById('Senha').value;
                const confirma = document.getElementById('Confirma').value;
        
                if (senha !== confirma) {
                    alert('As senhas não correspondem.');
                    event.preventDefault(); // Impede o envio do formulário
                }
            });
        });
    </script>
        
        
</body>
</html>
