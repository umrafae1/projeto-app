<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>CorpInfo</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!--Ícones Remix Icon-->
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
    <script src="firebase-init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- TAB BAR-->
        <div id="menuPrincipal" class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a onclick="window.location.href= 'index.html'" class="tab-link link active">
              <i class="ri-home-5-line"></i>
              <span>Início</span>
            </a>
            <a onclick="window.location.href= 'link2.html'" class="tab-link link">
              <i class="ri-chat-1-line"></i>
              <span>Chat</span>
            </a>
            <a onclick="window.location.href= 'user.html'" class="tab-link link">
              <i class="ri-user-line"></i>
              <span>Perfil</span>
            </a>
          </div>
        </div>

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page color-theme-blue">
          <!--Nome da empresa + logo-->

          <div class="top-nav">
            <h1 class="tittle-logo"><span>Corp</span>Info</h1>
            <a href="#" class="btn-notif" data-count="0">
              <i class="ri-notification-line"></i>
            </a>
          </div>

          
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block no-margin-top">
              <!-- Swiper -->
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                  <div class="foto-1 swiper-slide">
                    
                  </div>

                  <div class="foto-2 swiper-slide">
                    
                  </div>

                  <div class="foto-3 swiper-slide">
                    
                  </div>

                  <div class="foto-4 swiper-slide">
                    
                  </div>

                </div>
                <div class="swiper-pagination"></div>
              </div>

              <h2>Opções</h2>

              <div class="botoes">                 

                <a href="#"></a>
                  <button id="bts1">
                    <i id="bts" class="icon ri-megaphone-line"></i>
                  </button>
                </a>

                <a href="/agenda/" onclick="iniciarCalendario()">
                  <button id="bts2">
                    <i class="icon ri-calendar-2-line"></i>
                  </button>
                </a>

              </div>

              <div class="botoes2">

                <a href="/config/">
                  
                <a href="/opcoes/">
                  <button id="bts3">
                    <i class="icon ri-menu-add-fill"></i>
                  </button>
                </a>            

                <a href="/config/">
                  <button id="bts4">
                    <i class="icon ri-tools-line"></i>
                  </button>
                </a>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
