<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador</title>
    <script type="module">
        // Importa as funções necessárias do SDK Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBk3kzqpBKEyrwHdnC_RgHmd4PDUJOqoEU",
            authDomain: "copinfo-5a0f5.firebaseapp.com",
            databaseURL: "https://copinfo-5a0f5-default-rtdb.firebaseio.com",
            projectId: "copinfo-5a0f5",
            storageBucket: "copinfo-5a0f5.appspot.com",
            messagingSenderId: "543026869888",
            appId: "1:543026869888:web:f2ef1ce629b2bf49615865",
            measurementId: "G-9JHXYXYKGT"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("cadastroAdmGrupoForm");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const nome = document.getElementById("Nome").value.trim();
                const dataNasc = document.getElementById("DataNasc").value;
                const nomeEmp = document.getElementById("NomeEmp").value.trim();
                const cadastro = document.getElementById("Cadastro").value.trim();
                const senha = document.getElementById("Senha").value.trim();
                const confirmaSenha = document.getElementById("ConfirmaSenha").value.trim();
                const email = document.getElementById("Email").value.trim();
                const fotoPerfilFile = document.getElementById("FotoPerfil").files[0];
                const logoFile = document.getElementById("Logo").files[0];

                // Validação de email e senha
                if (!validateEmail(email)) {
                    document.getElementById("mensagem").innerText = "E-mail inválido.";
                    return;
                }

                if (senha !== confirmaSenha) {
                    document.getElementById("mensagem").innerText = "As senhas não coincidem.";
                    return;
                }

                try {
                    // Cria o usuário no Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                    const user = userCredential.user;

                    // Função para upload de arquivo no Storage
                    const uploadFile = (file, path) => {
                        return new Promise((resolve, reject) => {
                            const storageRefFile = storageRef(storage, path);
                            uploadBytes(storageRefFile, file)
                                .then(() => getDownloadURL(storageRefFile).then(resolve).catch(reject))
                                .catch(reject);
                        });
                    };

                    const fotoPerfilPath = `fotos/${user.uid}_perfil.jpg`;
                    const logoPath = `logos/${user.uid}_logo.jpg`;

                    // Faz o upload das imagens e obtém as URLs
                    const [fotoPerfilURL, logoURL] = await Promise.all([
                        uploadFile(fotoPerfilFile, fotoPerfilPath),
                        uploadFile(logoFile, logoPath)
                    ]);

                    // Grava os dados no Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        Nome: nome,
                        DataNasc: dataNasc,
                        FotoPerfil: fotoPerfilURL,
                        NomeEmp: nomeEmp,
                        Logo: logoURL,
                        Cadastro: cadastro,
                        Email: email
                    });

                    document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
                    form.reset();
                    window.location.href = "index.html";

                } catch (error) {
                    console.error("Erro ao cadastrar: ", error);
                    document.getElementById("mensagem").innerText = "Erro ao cadastrar: " + error.message;
                }
            });

            // Função para validar o formato do email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>
    <style>
        /* Estilos do formulário */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1976d2;
        }

        #mensagem {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Administrador</h1>
        <form id="cadastroAdmGrupoForm" enctype="multipart/form-data">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" required>

            <label for="DataNasc">Data de Nascimento</label>
            <input type="date" name="DataNasc" id="DataNasc" required>

            <label for="FotoPerfil">Foto de Perfil</label>
            <input type="file" name="FotoPerfil" id="FotoPerfil" accept="image/*" required>

            <label for="NomeEmp">Nome da Empresa</label>
            <input type="text" name="NomeEmp" id="NomeEmp" placeholder="Digite o nome da empresa" required>

            <label for="Logo">Logo da Empresa</label>
            <input type="file" name="Logo" id="Logo" accept="image/*" required>

            <label for="Cadastro">Cadastro</label>
            <input type="text" name="Cadastro" id="Cadastro" placeholder="Digite o cadastro" required>

            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite a senha" required>

            <label for="ConfirmaSenha">Confirme a Senha</label>
            <input type="password" name="ConfirmaSenha" id="ConfirmaSenha" placeholder="Repita a senha" required>

            <label for="Email">E-mail</label>
            <input type="email" name="Email" id="Email" placeholder="Digite o e-mail" required>

            <input type="submit" value="Finalizar" id="Finalizar">
        </form>
        <div id="mensagem"></div>
    </div>
</body>
</html>
