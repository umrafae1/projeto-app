<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="stylesheet" href="CadastroFuncionario.css"> <!-- Estilo adicional, se necessário -->
</head>
<body>
    <div class="Central">
        <form id="cadastroFuncionarioForm" enctype="multipart/form-data">
            <h2>Cadastro de Funcionário</h2>

            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" required>

            <label for="DataNasc">Data de Nascimento</label>
            <input type="date" name="DataNasc" id="DataNasc" required>

            <label for="FotoPerfil">Foto de Perfil</label>
            <input type="file" name="FotoPerfil" id="FotoPerfil" accept="image/*" required>

            <label for="Funcao">Função</label>
            <input type="text" name="Funcao" id="Funcao" placeholder="Digite a função" required>

            <label for="Cadastro">Cadastro</label>
            <input type="text" name="Cadastro" id="Cadastro" placeholder="Digite o cadastro" required>

            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite a senha" required>

            <label for="ConfirmaSenha">Confirme a Senha</label>
            <input type="password" name="ConfirmaSenha" id="ConfirmaSenha" placeholder="Repita a senha" required>

            <input type="submit" value="Finalizar" id="Finalizar">
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cadastroFuncionarioForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio padrão do formulário

                const senha = document.getElementById('Senha').value;
                const confirmaSenha = document.getElementById('ConfirmaSenha').value;

                if (senha !== confirmaSenha) {
                    alert('As senhas não correspondem.');
                    return; // Impede o envio do formulário
                }

                // Criando um objeto FormData para enviar os dados do formulário
                const formData = new FormData(form);

                // Enviando os dados para a API
                fetch('http://127.0.0.1:3000/api/cadastrarFuncionario', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao cadastrar');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('mensagem').innerText = 'Cadastro realizado com sucesso!';
                    form.reset(); // Limpa o formulário
                })
                .catch(error => {
                    document.getElementById('mensagem').innerText = error.message;
                });
            });
        });
    </script>
</body>
</html>
