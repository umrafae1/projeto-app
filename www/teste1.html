<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="agenda" class="page">

                <div class="top-nav-geral">
                    <h1 class="tittle-logo"><a href="/index/"><i class="ri-arrow-left-s-line"></i></a></h1>
                    <h2 class="top-name-agenda">Agenda</h2>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="corpo">

                        <div class="cabecalho">
                            <button id="anterior">
                                <i class="ri-arrow-left-wide-line"></i>
                            </button>

                            <h3 id="nomeMes">Mês Atual</h3>

                            <button id="proximo">
                                <i class="ri-arrow-right-wide-line"></i>
                            </button>
                        </div>

                        <!-- Lista de Dias -->
                        <ul class="dias" id="listaDias">
                            <!-- Aqui vamos adicionar os dias dinamicamente -->
                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script type="text/javascript">
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBk3kzqpBKEyrwHdnC_RgHmd4PDUJOqoEU",
            authDomain: "copinfo-5a0f5.firebaseapp.com",
            databaseURL: "https://copinfo-5a0f5-default-rtdb.firebaseio.com",
            projectId: "copinfo-5a0f5",
            storageBucket: "copinfo-5a0f5.appspot.com",
            messagingSenderId: "543026869888",
            appId: "1:543026869888:web:f2ef1ce629b2bf49615865",
            measurementId: "G-9JHXYXYKGT"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Recupera o código do colaborador do localStorage
        const codigoColaborador = localStorage.getItem('codigoColaborador');

        if (codigoColaborador) {
            // Recupera as atividades do colaborador no Firebase
            const atividadesRef = db.ref('atividades/' + codigoColaborador);
            atividadesRef.once('value', (snapshot) => {
                const atividades = snapshot.val();
                const listaDias = document.getElementById('listaDias');

                if (atividades) {
                    // Exibindo as atividades no formato desejado
                    for (const data in atividades) {
                        const atividade = atividades[data];
                        const li = document.createElement('li');
                        li.textContent = `${data}: ${atividade.atividade}`;
                        listaDias.appendChild(li);
                    }
                } else {
                    // Caso não haja atividades para o colaborador
                    const li = document.createElement('li');
                    li.textContent = "Nenhuma atividade encontrada para este colaborador.";
                    listaDias.appendChild(li);
                }
            });
        } else {
            alert("Código de colaborador não encontrado no localStorage.");
        }
    </script>

</body>
</html>
