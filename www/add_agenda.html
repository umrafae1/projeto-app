<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>CorpInfo</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!--Ícones Remix Icon-->
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- TAB BAR-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a href="/index/" class="tab-link link active">
              <i class="ri-home-5-line"></i>
              <span>Início</span>
            </a>
            <a href="/link2/" class="tab-link link">
              <i class="ri-chat-1-line"></i>
              <span>Chat</span>
            </a>
            <a href="/link3/" class="tab-link link">
              <i class="ri-user-line"></i>
              <span>Perfil</span>
            </a>
          </div>
        </div>

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="add" class="page color-theme-blue">
          <!--Nome da empresa + logo-->

          <div class="top-nav-user">
                    
            <h1 class="tittle-logo"><a href="/agenda2/"><i class="ri-arrow-left-s-line"></i></a></h1>
            <h2 class="top-nome-user" >Informações</h2>

        </div>

          <div class="info">

            <div class="Tarefa">
              <h3>Agente:</h3>
              <input type="text" name="Agente" id="">
            </div>
            
            <div class="horario_inicio">
              <h3>Horario Inicio:</h3>
              <input type="text" name="HorarioInicio" id="">
            </div>

            <div class="horario_final">
              <h3>Horario Fim:</h3>
              <input type="text" name="HorarioFim">
            </div>

            <div class="local">
              <h3>Local:</h3>
              <input type="text" name="Local">
            </div>

            <div class="sd">
              <h3>Selecionar Destinatario:</h3>
            </div>

            <div class="porCD">

              <div class="departamento">
                <h4>Todos Funcionários:</h4>
                <input type="radio" name="fun" id="todosFuncionarios" onclick="toggleInput()" checked />
            </div>
            
            <div class="cadastro">
                <h4>Por Cadastro:</h4>
                <input type="radio" name="fun" id="porCadastro" onclick="toggleInput()" />
            </div>
            
            <h4>Digite o código do colaborador</h4>
            <div class="tx" id="codigoColaboradorContainer" style="display: none;">
                <input type="text" name="codigoColaborador" id="codigoColaborador" />
            </div>
            

            <button onclick="enviarAgenda()">
              <h4>Postar</h4>
            </button>
            
          </div>

          
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
