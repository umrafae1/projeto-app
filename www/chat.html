<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remix-icons/remixicon.css">
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="chat" class="page">
                <div class="top-nav__chat">
                    <a href="/link2/" class="btn-volta-chat">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                    <div class="foto_chat"></div>
                    <h2 class="nome_chat">Barnabé</h2>
                </div>
                <div class="page-content">
                    <section class="container__chat">
                        <section class="chat__messages"></section>
                        <form class="chat__form">
                            <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                            <button type="submit" class="chat__button">
                                <i class="icone ri-send-plane-2-fill"></i>
                            </button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    <script src="lib/framework7-bundle.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="script.js"></script> <!-- Certifique-se de que este é o seu arquivo de script -->
</body>
</html>
