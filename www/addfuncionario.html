<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Funcionários</title>
  <link rel="stylesheet" href="css/addfuncionario.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
</head>
<body>

  <div class="container">

    <div class="top-nave">
      <a onclick="window.location.href = 'lista_user.html'">
          <i class="ri-arrow-left-s-line"></i>
      </a>
      <h2>Cadastro Funcionários</h2>
    </div>
    
    <form id="cadastroFuncionarioForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="dataNasc">Data de Nascimento</label>
      <input type="date" id="dataNasc" name="dataNasc" required>

      <div class="file-input">
        <label for="fotoPerfil">Foto de Perfil</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
      </div>

      <label for="cadastro">Cadastro</label>
      <input type="text" id="cadastro" name="cadastro" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="btn-finalizar">Finalizar</button>
    </form>
  </div>


  <script type="module" src="js/addfuncionario.js"></script>
</body>
</html>
