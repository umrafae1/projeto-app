<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Chat</title>
    <style>
        /* Configuração da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-nav {
            width: 100%;
            height: 60px;
            background-color: #2196f3;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .top-title {
            font-size: 20px;
            font-weight: bold;
        }

        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
        }

        /* Estilização da lista de mensagens */
        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Mensagem recebida */
        .message-item {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            word-wrap: break-word;
            background-color: #ffffff;
        }

        /* Alinhamento das mensagens */
        .message-item.received {
            align-self: flex-start;
            background-color: #e0e0e0;
        }

        /* Estilização do remetente e hora */
        .message-item strong {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .message-item small {
            font-size: 12px;
            color: gray;
            display: block;
            margin-top: 5px;
        }

        /* Estilo do botão de excluir */
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        /* Estilo do modal de confirmação */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
        }

        .modal-button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-button.confirm {
            background-color: #4CAF50;
            color: white;
        }

        .modal-button.cancel {
            background-color: #f44336;
            color: white;
        }

    </style>
</head>

<body>
    <div id="app">

        <div class="top-nav">
            <button class="back-button" onclick="window.location.href = 'index.html'">&larr;</button>
            <h2 class="top-title">Avisos</h2>
        </div>

        <div class="page-content">
            <ul class="message-list" id="messageList">
              
            </ul>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Você tem certeza que deseja excluir esta mensagem?</h3>
            <button class="modal-button confirm" id="confirmDelete">Confirmar</button>
            <button class="modal-button cancel" id="cancelDelete">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBk3kzqpBKEyrwHdnC_RgHmd4PDUJOqoEU",
            authDomain: "copinfo-5a0f5.firebaseapp.com",
            databaseURL: "https://copinfo-5a0f5-default-rtdb.firebaseio.com",
            projectId: "copinfo-5a0f5",
            storageBucket: "copinfo-5a0f5.appspot.com",
            messagingSenderId: "543026869888",
            appId: "1:543026869888:web:f2ef1ce629b2bf49615865",
            measurementId: "G-9JHXYXYKGT"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const userData = JSON.parse(localStorage.getItem("userData"));
        const userEmail = userData.Email;
        const isAdmin = userData.Admin;

        let messageIdToDelete = null;

        async function carregarMensagens() {
            const messageListElement = document.getElementById('messageList');
            const messageRef = ref(database, 'aviso');

            try {
                messageListElement.innerHTML = '';

                onChildAdded(messageRef, (snapshot) => {
                    const message = snapshot.val();
                    const messageId = snapshot.key;

                    const messageItem = document.createElement('li');
                    messageItem.classList.add('message-item');
                    messageItem.classList.add('received');
                    messageItem.innerHTML = `
                        <strong>Administrador</strong>
                        <p>${message.texto}</p>
                        <small>${new Date(message.data).toLocaleString()}</small>
                    `;

                    // Exibir o botão de excluir apenas se for um admin
                    if (isAdmin) {
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Excluir';
                        deleteButton.classList.add('delete-btn');
                        deleteButton.onclick = () => confirmarExclusao(messageId);
                        messageItem.appendChild(deleteButton);
                    }

                    messageListElement.appendChild(messageItem);
                });
            } catch (error) {
                console.error("Erro ao carregar mensagens:", error);
                messageListElement.innerHTML = '<li class="message-item">Erro ao carregar mensagens. Tente novamente mais tarde.</li>';
            }
        }

        function confirmarExclusao(messageId) {
            messageIdToDelete = messageId;
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'flex';

            // Ação para confirmar a exclusão
            document.getElementById('confirmDelete').onclick = () => {
                excluirMensagem(messageIdToDelete);
                fecharModal();
            };

            document.getElementById('cancelDelete').onclick = fecharModal;
        }

        function excluirMensagem(messageId) {
            const messageRef = ref(database, `aviso/${messageId}`);
            remove(messageRef)
                .then(() => {
                    console.log("Mensagem excluída com sucesso.");

                    carregarMensagens();
                })
                .catch((error) => {
                    console.error("Erro ao excluir mensagem:", error);
                });
        }

        function fecharModal() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', carregarMensagens);
    </script>
</body>

</html>
