<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Avisos</title>
    <link rel="stylesheet" href="css/telaaviso.css">
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
</head>

<body>
    <div id="app">
        <div class="top-nav">
            <a onclick="window.location.href = 'index.html'">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <h2 class="top-name">
                <!-- Logo do grupo -->
                <img id="groupLogo" src="" alt="Logo do grupo">
                Avisos
            </h2>
        </div>

        <div class="message-list" id="messageList">
            <!-- Os avisos serão carregados aqui -->
        </div>

        <!-- Modal de confirmação -->
        <div class="modal" id="confirmModal">
            <div class="modal-content">
                <h3>Tem certeza que deseja excluir este aviso?</h3>
                <div class="modal-buttons">
                    <button id="confirmDeleteBtn">Excluir</button>
                    <button id="cancelDeleteBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/telaavso.js"></script>
</body>

</html>
