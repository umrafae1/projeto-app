<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Lista de Avisos</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* Navegação superior */
        .top-nav {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2196f3;
            color: white;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .top-name {
            font-size: 22px;
        }

        .back-button {
            background-color: transparent;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Lista de mensagens */
        .message-list {
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
            bottom: 0;
        }

        .message-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message-item p {
            font-size: 16px;
            margin: 0;
        }

        .message-item small {
            display: block;
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

        /* Botão de excluir */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .top-name {
                font-size: 20px;
            }

            .message-item p {
                font-size: 14px;
            }

            .delete-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="top-nav">
            <button class="back-button" onclick="window.location.href = 'index.html'">&larr;</button>
            <h2 class="top-name">Avisos</h2>
        </div>

        <div class="message-list" id="messageList">
            <!-- Os avisos serão carregados aqui -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, query, orderBy, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBk3kzqpBKEyrwHdnC_RgHmd4PDUJOqoEU",
            authDomain: "copinfo-5a0f5.firebaseapp.com",
            databaseURL: "https://copinfo-5a0f5-default-rtdb.firebaseio.com",
            projectId: "copinfo-5a0f5",
            storageBucket: "copinfo-5a0f5.appspot.com",
            messagingSenderId: "543026869888",
            appId: "1:543026869888:web:f2ef1ce629b2bf49615865",
            measurementId: "G-9JHXYXYKGT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function carregarAvisos() {
            const messageListElement = document.getElementById('messageList');
            const userData = JSON.parse(localStorage.getItem("userData"));
            const adminEmail = localStorage.getItem("emailAdmin"); // Agora pega o e-mail do localStorage
            const validAdminEmail = adminEmail.replace(/\./g, "_");

            try {
                // Referência para a subcoleção "tela de aviso"
                const adminDocRef = collection(db, "admins", validAdminEmail, "tela de aviso");
                const q = query(adminDocRef, orderBy("data", "desc"));  // Ordena os avisos pela data

                // Usando onSnapshot para escutar mudanças em tempo real
                onSnapshot(q, (querySnapshot) => {
                    messageListElement.innerHTML = ""; // Limpa a lista antes de adicionar novas mensagens

                    if (querySnapshot.empty) {
                        messageListElement.innerHTML = '<p>Não há avisos disponíveis no momento.</p>';
                        return;
                    }

                    // Para cada documento retornado, cria um item de aviso
                    querySnapshot.forEach((docSnapshot) => {
                        const aviso = docSnapshot.data();
                        const messageItem = document.createElement('div');
                        messageItem.classList.add('message-item');
                        messageItem.innerHTML = `
                            <p>${aviso.texto}</p>
                            <small>Postado em: ${new Date(aviso.data).toLocaleString()}</small>
                        `;

                        // Exibir o botão de exclusão apenas para administradores
                        if (userData.isAdmin === true) {
                            const deleteButton = document.createElement('button');
                            deleteButton.classList.add('delete-button');
                            deleteButton.textContent = 'Excluir';
                            deleteButton.onclick = async () => {
                                try {
                                    // Usando a referência correta do documento para exclusão
                                    await deleteDoc(doc(db, "admins", validAdminEmail, "tela de aviso", docSnapshot.id));
                                } catch (error) {
                                    console.error("Erro ao excluir o aviso:", error);
                                }
                            };
                            messageItem.appendChild(deleteButton);
                        }

                        messageListElement.appendChild(messageItem);
                    });
                });

            } catch (error) {
                console.error("Erro ao carregar os avisos:", error);
                messageListElement.innerHTML = '<p>Erro ao carregar os avisos. Tente novamente mais tarde.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarAvisos);
    </script>
</body>

</html>
