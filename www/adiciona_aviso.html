<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Adicionar Avisos</title>
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/adicionar_aviso.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
</head>

<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="lista_user" class="page">
                <div class="top-nav">
                    <h1 class="tittle-logo">
                        <a onclick="window.location.href = 'opcoes.html'">
                            <i class="ri-arrow-left-s-line"></i>
                        </a>
                    </h1>
                    <h2 class="top-name-add-aviso">Adicionar Avisos</h2>
                </div>

                <div class="page-content-aviso">
                    <textarea class="texto-aviso" placeholder="Digite aqui..." rows="4"></textarea>

                    <div class="anexar-arquivo-wrapper">
                        <label for="anexar-arquivo">
                            <i class="mdi mdi-paperclip"></i> Anexar Arquivos
                        </label>
                        <input type="file" id="anexar-arquivo" class="anexar-arquivo" multiple style="display: none;" />
                    </div>

                    <div class="pre-visualizacao"></div>

                    <button class="enviar-aviso">Postar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificação de sucesso -->
    <div id="notification" class="notification">
        <span class="mdi mdi-check-circle notification-icon"></span>
        <div class="notification-message">
            <strong>Aviso!</strong> Novo conteúdo foi postado.
        </div>
        <button class="notification-close" onclick="closeNotification('notification')">×</button>
    </div>

    <!-- Notificação de erro -->
    <div id="notification-error" class="notification notification-error">
        <span class="mdi mdi-alert-circle notification-icon"></span>
        <div class="notification-message">
            <strong>Erro!</strong> Ocorreu um problema ao postar o aviso.
        </div>
        <button class="notification-close" onclick="closeNotification('notification-error')">×</button>
    </div>

    <script type="module" src="js/adicionar_aviso.js"></script>
</body>

</html>
