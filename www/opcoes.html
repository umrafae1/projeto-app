<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="opcoes" class="page">

                <div class="top-nav">
                    <h1 class="tittle-logo">Opções</h1>

                </div>

                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="body-opc">

                        <a onclick="window.location.href = 'adiciona_aviso.html'">
                            <button class="opc" id="addA"> 
                                <i class="icon ri-megaphone-line"></i>
                                <h3 class="nome">Adicionar Avisos</h1>
                            </button>
                        </a>

                        <a id="agendaN" onclick="window.location.href = 'agendaNova.html'">
                            <button class="opc">
                                <i class="icon ri-calendar-2-line"></i>
                                <h3 class="nome">Adicionar a Agenda</h1>
                            </button>
                        </a>
                        
                        <a onclick="window.location.href = 'lista_user.html'">
                            <button class="opc"> 
                                <i class="icon ri-id-card-line"></i>
                                <h3 class="nome">Lista de Usuários</h1>
                            </button>
                        </a>


                
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        const userData = JSON.parse(localStorage.getItem("userData"));
        if (userData.Admin==false) {
            document.getElementById("addA").style.display = "none";
            document.getElementById("agendaN").style.display = "none";
        }
    </script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
