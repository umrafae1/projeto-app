<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CorpInfo</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
  </head>

  <body>
    <div id="app">
      <h1>CorpInfo</h1>
      <div class="radio-group">
        <label>
          <input type="radio" name="userType" value="admin" checked /> Administrador
        </label>
        <label>
          <input type="radio" name="userType" value="funcionario" /> Funcion√°rio
        </label>
      </div>
      <div class="input_login">
        <input type="text" id="login" placeholder="Login" />
        <input type="password" id="senha" placeholder="Senha" />
        <div id="admin-email-container">
          <input type="text" id="adminEmail" placeholder="E-mail do Administrador" />
        </div>
      </div>
      <div class="links">
        <a href="#">Esqueceu a senha?</a>
        <a onclick="window.location.href = 'cadastro.html'">Cadastrar</a>
      </div>
      <input type="submit" value="Login" onclick="logar()" />
    </div>
    <script type="module" src="js/login.js"></script>

    <!-- Incluindo Framework7 JS e jQuery -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
