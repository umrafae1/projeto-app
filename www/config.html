<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>CorpInfo</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!--Ícones Remix Icon-->
    <link rel="stylesheet" href="css/remix-icons/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- TAB BAR-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex">
            <a href="/index/" class="tab-link link active">
              <i class="ri-home-5-line"></i>
              <span>Início</span>
            </a>
            <a href="/link2/" class="tab-link link">
              <i class="ri-chat-1-line"></i>
              <span>Chat</span>
            </a>
            <a href="/link3/" class="tab-link link">
              <i class="ri-user-line"></i>
              <span>Perfil</span>
            </a>
          </div>
        </div>

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="login" class="page color-theme-blue">
          <!--Nome da empresa + logo-->

          <div class="top-nav">
            <h1 class="tittle-logo">Configurações</h1>
          </div>

          

          <!-- Scrollable page content -->
          <div class="page-content_config">

            <div class="botoes">

              <a href="">
                <button>
                  <i class="icon ri-shield-check-line"></i>          
                </button>
              </a>

              <a href="">
                <button>
                  <i class="icon ri-git-repository-line"></i>                 
                </button>
              </a>

            </div>

            <div class="botoes2">

              <a href="">
                <button>
                  <i class="icon ri-feedback-line"></i>
                </button>
              </a>
              

              <a href="/login/">
                <button onclick="window.location.href = 'login.html'">
                  <i class="icon ri-logout-box-line"></i>
                </button>
              </a>
              
            </div>      

          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
