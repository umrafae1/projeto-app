<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Listar Usuários</title>
    <link rel="stylesheet" href="css/lista_user.css">
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
</head>
<body>

    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="lista_user" class="page">
                <!--  NAV TOPO -->
                <div class="top-nav-user">
                    <h1 class="tittle-logo"><a href="/opcoes/"><i class="ri-arrow-left-s-line"></i></a></h1>
                    <h2 class="top-nome-user">Listar Usuários</h2>
                </div>
                
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="botoes_lu" id="listaUsuarios">
                       
                    </div>
                    
                    <button id="Adicionar" class="btn_lua" style="display: none;" onclick="window.location.href = 'addfuncionario.html'">
                        Adicionar Funcionário
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBk3kzqpBKEyrwHdnC_RgHmd4PDUJOqoEU",
            authDomain: "copinfo-5a0f5.firebaseapp.com",
            projectId: "copinfo-5a0f5",
            storageBucket: "copinfo-5a0f5.appspot.com",
            messagingSenderId: "543026869888",
            appId: "1:543026869888:web:f2ef1ce629b2bf49615865",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function carregarUsuarios() {
            const emailMudado = localStorage.getItem("emailMudado");
            const usersCollection = collection(db, emailMudado);
            const userSnapshot = await getDocs(usersCollection);
            const userList = userSnapshot.docs.map(doc => doc.data());

            const listaUsuarios = document.getElementById("listaUsuarios");
            listaUsuarios.innerHTML = "";

            userList.forEach(user => {
                const button = document.createElement("button");
                button.classList.add("btn_lu");
                button.innerHTML = `<i class="ri-user-line"></i> ${user.Nome}`;
                listaUsuarios.appendChild(button);
            });
            const userData = JSON.parse(localStorage.getItem("userData"));
            if (userData.Admin==true) {
            const bt_Add = document.getElementById("Adicionar")
            bt_Add.style.display = "block";
        }
        }
        
       
        window.onload = carregarUsuarios;
    </script>

    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
